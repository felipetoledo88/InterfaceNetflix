<body>
    <header>
        <div class="container">
            <img class="logo" src="img/logoNetflix.png" alt="logo" />
            <nav class="botoesHeader">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a class="fa-solid fa-circle-chevron-down"></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="título logoHouse" src="img/logo-house-of-cards.png" alt="logo" />
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro.</p>
            </div>

            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

        </div>
    </main>
